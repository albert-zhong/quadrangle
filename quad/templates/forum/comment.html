{% load mptt_tags %}
{% recursetree comments %}
<div class="card">
    <div class="card-header">
        {{ node.author }} | {% include 'forum/like_comment.html' %}
    </div>
    <div class="card-body">
        <p class="card-text">{{ node.body }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'reply_comment' node.pk %}">Reply to this comment</a> | posted at {{ node.timestamp }}
        {% if not node.is_leaf_node %}
            {{ children }}
        {% endif %}
    </div>
</div>
{% endrecursetree %}
<script defer="defer">
    {% include 'forum/likeComment.js' %}
</script>
