{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="{{ message.tags }}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor%}
</div>
{% endif %}
