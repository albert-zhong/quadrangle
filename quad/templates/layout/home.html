{% extends 'layout/base.html' %}
{% block content %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor%}
    </div>
    {% endif %}
    <h1>Welcome!</h1>
    <h2>Forums</h2>
    <ul>
    {% for college in colleges %}
        <li><a href="{% url 'forum' college.slug %}">{{ college.full_name }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
